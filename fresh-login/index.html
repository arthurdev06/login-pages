<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fresh Login</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto:wght@400;700&family=Rubik&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="imageContainer">
                <h1>BE FRESH WITH US</h1>
                <img src="./assets/fish.svg" alt="" id="fish" />
            </div>
            <div class="loginContainer">
                <div class="loginInfo">
                    <h1>LOGIN</h1>
                    <div class="textField">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            required
                        />
                    </div>
                    <div class="textField">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            required
                        />
                    </div>
                    <button class="btn-login">Login</button>
                    <p> Don't have an account?</p>
                    <a href="google.com">Sign Up</a>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
